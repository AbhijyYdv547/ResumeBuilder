name: Express-test

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: backend
        run: npm install 

      - name: Run tests
        working-directory: backend
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: npm run test
