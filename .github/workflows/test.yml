name: CI/CD Pipeline

on:
  workflow_dispatch: 
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
        JWT_SECRET: ${{ secrets.JWT_SECRET }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: backend
        run: npm install 

      - name: Run tests
        working-directory: backend
        run: CI=true npm run test
